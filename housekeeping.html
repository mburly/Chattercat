<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housekeeping - Chattercat</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="styles/98.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="lib/css/fontawesome-pro-6.0.0-web/css/all.css">
    <script src="lib/js/jquery-3.6.1.min.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DR9MQ2522R"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-DR9MQ2522R');
    </script>
</head>
<body>
    <div id="admin">
      <div class="head">
        <span class="title">Chattercat</span>
        <div id="statusContainer">
          status:
          <span class="loader small-loader" id="statusLoader"></span>
        </div>
        <div class="account">
          <i class="fas fa-user name-icon"></i><span class="username"></span>
          <span class="loader small-loader" id="usernameLoader"></span>
          <button id="logout">Log Out</button>
          <a href="index.html"><button id="home">Home</button></a>
          <button id="refresh">Refresh</button>
        </div>
      </div>
      <hr class="alt">
      <div id="main">
        <div class="sidebar">

          <div class="sidebar-content">

          <div class="window sidebar-window">
            <div class="title-bar window-blue">
              <div class="title-bar-text"><i class="fas fa-comment-smile"></i>Chatters</div>
            </div>
            <div class="window-body sidebar-window-body">
              <ul class="tool-group">
              </ul>
          </div>
        </div>

        <div class="window sidebar-window">
          <div class="title-bar window-blue">
            <div class="title-bar-text"><i class="fas fa-face-smile"></i>Emotes</div>
          </div>
          <div class="window-body">
            <ul class="admin-sidebar-tool-group">
              <li class="admin-sidebar-tool" id="adminManageEmotesButton">Manage emotes</li>
            </ul>
          </div>
        </div>

        <div class="window sidebar-window">
          <div class="title-bar window-blue">
            <div class="title-bar-text"><i class="fas fa-comments"></i>Messages</div>
          </div>
          <div class="window-body">
          </div>
        </div>

        <div class="window sidebar-window">
          <div class="title-bar window-blue">
            <div class="title-bar-text"><i class="fas fa-screen-users"></i>Sessions</div>
          </div>
          <div class="window-body">
          </div>
        </div>

        <div class="window sidebar-window">
          <div class="title-bar window-blue">
            <div class="title-bar-text"><i class="fas fa-scroll"></i>Updates</div>
          </div>
          <div class="window-body">
            <ul class="tool-group">
            </ul>
          </div>
        </div>

        <div class="window sidebar-window">
          <div class="title-bar window-blue">
            <div class="title-bar-text"><i class="fas fa-info-circle"></i>Info</div>
          </div>
          <div class="window-body">
            <ul class="tool-group admin-sidebar-tool-group">
                <li>Running since:<span id="runtime"></span></li>
                <li>Clock: <span id="clock"></span><span id="timezone">UTC</span></li>
                <li>Powered by: <img class="logo logo-1" src="images/mariadb.svg"><img class="logo logo-2" src="images/php.svg"><img class="logo logo-3" src="images/python.svg"><img class="logo logo-4" src="images/javascript.svg"></li>
            </ul>
          </div>
        </div>

        <div class="window sidebar-window">
          <div class="title-bar window-blue">
            <div class="title-bar-text"><i class="fas fa-user-shield"></i>Admins</div>
          </div>
            <div class="window-body">
              <ul class="admin-list">
                  <li class="admin"><img src="images/user_online.gif" title="user is online"><i class="fa-duotone fa-user-robot fa-fw" id="bot" style="font-size:16px;" title="Chattercat"></i><span class="admin-name">Chattercat</span></li>
              </ul>
              <span class="loader small-loader" id="adminLoader"></span>
            </div>
          </div>
      </div>

      </div>
      <div id="adminContent">
        <div class="window" id="main-admin">
            <div class="title-bar window-blue">
              <div class="title-bar-text"><img class="logo-icon-title" src="images/favicon.png">Chattercat - Housekeeping</div>
            </div>
            <div class="window-body" id="mainAdminBody">
              <div class="content-stats">
                <div class="stats-section">
                  <div class="stats-counter" id="emotesLogged"><span class="loader" id="emotesLoggedLoader"></span></div>
                  <div class="stats-type">emotes downloaded</div>
                </div>
                <div class="stats-section">
                  <div class="tooltip tooltip-bottom"><div class="stats-counter" id="channelsTracked"><span class="loader" id="channelsTrackedLoader"></span></div><span class="tooltiptext" id="streamsListTooltip"></span></div>
                  <div class="stats-type" id="channelsTrackedText">channels tracked</div>
                </div>
                <div class="stats-section">
                  <div class="stats-counter" id="messagesLogged"><span class="loader" id="messagesLoggedLoader"></span></div>
                  <div class="stats-type">messages logged</div>
                </div>
              </div>

              <div class="content-stats" id="subContentStats">
                <div class="stats-section">
                </div>
                <div class="stats-section">
                  <div class="stats-counter-small" id="channelsTracking"><span class="loader" id="numChannelsOnlineLoader"></span></div>
                  <div class="stats-type-small" id="channelsTrackingText">channels online</div>
                </div>
                <div class="stats-section">
                </div>
              </div>

              <div id="content-admin">

              </div>

            </div>
        </div>
      </div>

      </div>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
